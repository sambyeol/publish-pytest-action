name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Test Action with Required Inputs
        id: test-action-required
        uses: ./
        with:
          junit-xml: data/test-results.xml
          comment-identifier: 'to-collapsed'

      - name: Test Action with All Inputs
        id: test-action
        uses: ./
        with:
          junit-xml: data/test-results.xml
          coverage-xml: data/coverage.xml

      - name: Test Action with a Custom Title
        id: test-action-title
        uses: ./
        with:
          junit-xml: data/test-results.xml
          title: 'Custom Title'

      - name: Test Action with Comment Mode
        id: test-action-comment-mode
        uses: ./
        with:
          junit-xml: data/test-results.xml
          comment-mode: 'hide'
          comment-identifier: 'to-collapsed'
